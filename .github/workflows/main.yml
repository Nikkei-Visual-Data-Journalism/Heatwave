name: Scrape
on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository content
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install pandas
        pip install beautifulsoup4

    - name: Run scraper
      run: world_temperature.py
