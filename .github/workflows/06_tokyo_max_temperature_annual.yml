# Call this whatever you want
name: 06_tokyo_max_temperature_annual

# When does it get run?
on:
  # workflow_dispatch means "I can click a button and force it to run"
  workflow_dispatch:
  # schedule/cron means "on a set schedule"
  schedule:
  # ここ加筆ください
    - cron: '0 18 * * *' #日本時間午前3時更新
jobs:
  scrape:
    # For some reason, we run love versions of linux
    runs-on: ubuntu-latest
    steps:
      # Download all of the code from your repo
      - name: Check out this repo
        uses: actions/checkout@v2
      # Set up Python 3.9
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      #
      - name: Install necessary Python packages
        run: pip install pandas beautifulsoup4 requests tabula-py datetime lxml
        
      # MAKE SURE YOUR SCRAPER FILENAME MATCHES THE FILENAME HERE!!
    
      - name: Run python 06_tokyo_max_temperature_annual script
        run: python 06_tokyo_max_temperature_annual.py
        

        

        
      - name: Add and commit	
        run: |
          git add .	
          git config user.name "Automated"	
          git config user.email "actions@users.noreply.github.com"	
          git commit --allow-empty -m "Latest data"	
      - name: Push	
        run: git push
